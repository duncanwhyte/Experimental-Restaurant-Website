<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/0588c0a53e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- <div class="backdrop"> -->
    <div class="grid-container">
        <header class="header">
            <nav class="header-nav">
                <div class="brand-container">
                    <img class="main-logo" src="./images/experiment logo.jpg" alt="">
                    <h2 class="brand-name">The Italian Command</h2>
                </div>
                <ul class="desktop-list">
                    <li class="desktop-links">Our Promise</li>
                    <li class="desktop-links">Our Cuisine</li>
                    <li class="desktop-links">Contact Us</li>
                </ul>
                <div class="hamburger-button__container">
                    <i class="hamburger-button fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
    <main>
        <section class="hero-section">
            <div class="hero-section__container">
                <h1 class="hero-section__title">Our Promise</h1>
                <p class="hero-section__description">Our promise is to serve the best Italian food</p>
            </div>
        </section>
        <section class="image-gallery__section">
            <div class="image-grid__container">
                <h2 class="image-gallery__title">Our Cuisine</h2>
                <div class="pasta-image__container">
                    <img class="grid-image" src="./images/pasta-image.jpg" alt="">
                </div>
                <div class="pizza-image__container">
                    <img class="grid-image" src="./images/pizza-board-image.jpg" alt="">
                </div>
                <div class="fettuccine-image__container">
                    <img class="grid-image" src="./images/fettuccine-image.jpg" alt="">
                </div>
                <div class="spaghetti-image__container">
                    <img class="grid-image" src="./images/spaghetti-image.jpg" alt="">
                </div>
                <div class="sandwich-image__container">
                    <img class="grid-image" src="./images/sandwiches-image.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">footer</footer>
        </div>
    <!-- </div> -->
        </body>
</body>
</html>
